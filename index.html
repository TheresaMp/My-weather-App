<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <ul>
    <div class="text-center">
      <div class="row row-cols-5">
        <div class="col fs-4 fw-bold">Wed</div>
    <div class="col fs-4fw-bold">Thurs</div>
  <div class="col fs-4fw-bold">Fri</div>
<div class="col fs-4fw-bold">Sat</div>
<div class="col fs-4fw-bold">Sun</div>  
</ul>
</div>
</div>

<div class="text-center">
  <div class="row row-cols-5">
    <div class="col fs-4fw-bold">13°C</div>
    <div class="col fs-4fw-bold">19°C</div>
    <div class="col fs-4fw-bold">27°C</div>
    <div class="col fs-4fw-bold">11°C</div>
    <div class="col fs-4fw-bold">12°C</div>

    </div>
    </div>
</div>
    <script src="src/index.js"></script>
      <footer><p>
      <a
      href="https://github.com/TheresaMp/My-weather-App.git">open Source Code</a>
      by Theresa Modipa </p>
    </footer>
  </body>
</html>
